<section *ngIf="node?.isObject">
  <p class="mat-subheading-2 m4">{{node?.key}}</p>
  <prop-node *ngFor="let prop of node?.values"
             [node]="prop"></prop-node>
</section>
<section *ngIf="!(node?.isObject)">
  <p class="mat-body-strong m4">{{node?.key}}</p>
  <section fxLayout="row | wrap"
           fxLayoutAlign="start center">
    <p class="p4"
       [ngClass]="node?.same ? 'background-card' : preClass"
       fxFlex>{{node?.previous}}</p>
    <p *ngIf="!(node?.same)"
       class="p4"
       [ngClass]="proClass"
       fxFlex>{{node?.proposed}}</p>
  </section>
</section>
