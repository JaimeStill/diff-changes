<p class="mat-title bold m8">Diffs</p>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"
                    color="accent"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="app.diffs$ | async as diffs else loading">
  <section *ngIf="diffs?.length > 0"
           fxLayout="row | wrap"
           fxLayoutAlign="start start"
           class="p8">
    <section *ngFor="let diff of diffs"
             fxLayout="column"
             fxLayoutAlign="start stretch"
             class="rounded elevated card-outline-accent m4 p8"
             [style.width.px]="380">
      <section fxLayout="row"
               fxLayoutAlign="space-between center">
        <span fxFlex
              class="mat-body-strong m4">{{diff.id}}</span>
        <button mat-icon-button
                color="primary"
                (click)="testParse(diff)">
          <mat-icon>code</mat-icon>
        </button>
      </section>
      <p class="mat-subheading-2 bold m4">Previous</p>
      <ng-container *ngFor="let prop of getEntries(diff.previous)">
        <ng-container *ngIf="isObject(prop[1])">
          <p class="mat-subheading-2 bold m4">{{prop[0]}}</p>
          <p class="m4"
             *ngFor="let p of getEntries(prop[1])">
            <strong>{{p[0]}}</strong>: {{p[1]}}
          </p>
        </ng-container>
        <ng-container *ngIf="!(isObject(prop[1])) && shouldRender(prop[0])">
          <p class="m4">
            <strong>{{prop[0]}}</strong>: {{prop[1]}}
          </p>
        </ng-container>
      </ng-container>
    </section>
  </section>
  <section *ngIf="!(diffs?.length > 0)"
           class="mat-subheading-2 m4">No Diffs Available</section>
</ng-container>
